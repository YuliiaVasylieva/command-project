<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <include src="./partials/swiper.html"></include>
    <include src="./partials/ot_section.html"></include>
    <include src="./partials/example.html"></include>
    <include src="./partials/nt-section.html"></include>
    <include src="./partials/yv-section.html"></include>
    <include src="./partials/animate.html"></include>
    <include src="./partials/modals.html"></include>

    <!-- animate -->
    <script src="./js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- /animate -->

    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.mySwiper', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
      // var swiper1 = new Swiper('.mySwiper1', {
      //   effect: 'cube',
      //   grabCursor: true,
      //   cubeEffect: {
      //     shadow: true,
      //     slideShadows: true,
      //     shadowOffset: 20,
      //     shadowScale: 0.94,
      //   },
      //   pagination: {
      //     el: '.swiper-pagination',
      //   },
      // });
    </script>
    <!-- /swiper -->
  </body>
</html>
